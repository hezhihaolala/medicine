<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样本数据查看器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 页头 -->
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">
                    <i class="fas fa-database me-2"></i>
                    样本数据查看器
                </h1>
                <p class="mb-0 opacity-75">生物样本数据查询和分析平台</p>
            </div>
        </header>

        <div class="row">
            <!-- 左侧过滤面板 -->
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-filter me-2"></i>
                            过滤条件
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <!-- Body Site -->
                            <div class="mb-3">
                                <label for="bodySite" class="form-label">Body Site</label>
                                <select class="form-select" id="bodySite" name="bodySite">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Phenotype -->
                            <div class="mb-3">
                                <label for="phenotype" class="form-label">Phenotype</label>
                                <select class="form-select" id="phenotype" name="phenotype">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Sequencing Type -->
                            <div class="mb-3">
                                <label for="sequencingType" class="form-label">Sequencing Type</label>
                                <select class="form-select" id="sequencingType" name="sequencingType">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Platform -->
                            <div class="mb-3">
                                <label for="platform" class="form-label">Platform</label>
                                <select class="form-select" id="platform" name="platform">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Country -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" name="country">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Continent -->
                            <div class="mb-3">
                                <label for="continent" class="form-label">Continent</label>
                                <select class="form-select" id="continent" name="continent">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Sex -->
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <!-- Age Group -->
                            <div class="mb-3">
                                <label for="ageGroup" class="form-label">Age Group</label>
                                <select class="form-select" id="ageGroup" name="ageGroup">
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>查询
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="resetBtn">
                                    <i class="fas fa-undo me-2"></i>重置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="col-lg-9 col-md-8">
                <!-- 工具栏 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <label for="pageSize" class="form-label me-2 mb-0">每页显示:</label>
                                    <select class="form-select w-auto" id="pageSize">
                                        <option value="10">10</option>
                                        <option value="20" selected>20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#columnModal">
                                    <i class="fas fa-columns me-2"></i>列设置
                                </button>
                                <span class="ms-3 text-muted" id="totalCount">总计: 0 条</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" id="dataTable">
                                <thead class="table-dark">
                                    <tr id="tableHeader">
                                        <!-- 表头将通过JavaScript动态生成 -->
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- 数据行将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 加载状态 -->
                        <div id="loadingState" class="text-center py-5 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2 text-muted">正在加载数据...</p>
                        </div>

                        <!-- 空数据状态 -->
                        <div id="emptyState" class="text-center py-5 d-none">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">没有找到匹配的数据</h5>
                            <p class="text-muted">请尝试调整过滤条件</p>
                        </div>
                    </div>
                </div>

                <!-- 分页 -->
                <nav aria-label="分页导航" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 列设置模态框 -->
    <div class="modal fade" id="columnModal" tabindex="-1" aria-labelledby="columnModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="columnModalLabel">
                        <i class="fas fa-columns me-2"></i>列显示设置
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">选择要显示的列:</p>
                    <div id="columnCheckboxes">
                        <!-- 列复选框将通过JavaScript动态生成 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="selectAllColumns">全选</button>
                    <button type="button" class="btn btn-outline-secondary" id="deselectAllColumns">全不选</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 主要JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
